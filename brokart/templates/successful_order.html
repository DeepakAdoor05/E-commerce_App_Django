{% load static %}
<div class="container-fluid  mt-100">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body cart">
                    <div class="col-sm-12 text-center">
                        <h3><strong>Your order has been received</strong></h3>
                        <div class="img-fluid mb-4 ml-5">
                            <img src="{% static 'images/green_tick.webp' %}" width="130" height="130">
                        </div>
                        <h4>Thank you for your purchase</h4>
                        <div class="message">
                            {% for message in messages %}
                                <li class="{{message.tags}}">{{message}}</li>
                            {% endfor %}
                        </div>
                        <a href="{% url 'list_products' %}" class="btn-primary">continue shopping</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
