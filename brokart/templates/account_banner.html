{% load static %}
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image1.png' %}" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    {% if messages %}
                    <div class="message">
                        {% for message in messages %}
                            <li class="{{message.tags}}">{{message}}</li>
                        {% endfor %}
                    </div>
                    {% endif %}
                    <form id="LoginForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" required name="username" maxlength="10" minlength="3" placeholder="Username">
                        <input type="password" required name="password" minlength="6" placeholder="Password">
                        <button type="submit" name="login" class="btn">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" required name="username" maxlength="10" minlength="3" placeholder="Username">
                        <input type="email" required name="email" placeholder="Email">
                        <input type="password" required name="password" minlength="6" placeholder="Password">
                        <input type="text" required name="address" minlength="5" placeholder="Address">
                        <input type="tel" required name="phone" minlength="10" placeholder="Phone">
                        <button type="submit" name="register" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
